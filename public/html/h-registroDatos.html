    <!--CONTENIDO DE CADA UNO POR HACER RECETAS-EJERCICIOS-AYUNOS-PROGRESO-->
    <div class="banner-1">


        <form class="login-info">
            <p class="mensaje" id="mensaje"></p>
            <div class="wrapper">
                <div class="partes-login">
                    <label><b>Ingrese foto</b></label><br>
                    <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">

                    <div class="capa-display" >
                        <div id="display-image"></div>
                    </div>

                </div>
                <div class="partes-login">
                    <label><b>Nombre</b></label><br>
                    <input type="text" id="nombre"  placeholder="ingrese su nombre" required><br>
                    <label><b>Apellidos</b></label><br>
                    <input type="text" id="apellidos" placeholder="ingrese sus apellidos" required>
                </div>
                <div class="partes-login">
                    <label><b>fecha Nacimiento</b></label><br>
                    <input type="date" id="nacimiento" required>
                </div>

            </div>
            <div class="wrapper">
                <div class="partes-login">
                    <select id="genero">
                        <option>Seleccionar genero</option>
                        <option>Hombre</option>
                        <option>Mujer</option>
                    </select>
                </div>
                <div class="partes-login">
                    <label><b>Peso</b></label><br>
                    <input type="number" id="peso" placeholder="ingrese su peso en kg" required>
                </div>
                <div class="partes-login partes-login g">
                    <label><b>Altura</b></label><br>
                    <input type="number" id="altura" placeholder="ingrese su altura en cm" required>
                </div>
            </div>
            <button type="button" id="btn-aceptar" class="boton-aceptar">Aceptar</button>
            <button type="button"  class="boton-cancelar">Cancelar</button>

        </form>

    </div>
